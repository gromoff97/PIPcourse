<div class="def-content">
  <div class="content">
    <div class="col-left">
      <div class="col-block map scheme">
        <img src="assets/img/scheme.gif">
        <div id="kirpich" class="mask" (click)="stationClick($event)"></div>
        <div id="mudr" class="mask" (click)="stationClick($event)"></div>
        <div id="volsheb" class="mask" (click)="stationClick($event)"></div>
        <div id="stelly" class="mask" (click)="stationClick($event)"></div>
        <div id="ludoed" class="mask" (click)="stationClick($event)"></div>
        <div id="lvinaya" class="mask" (click)="stationClick($event)"></div>
        <div id="gudvina" class="mask" (click)="stationClick($event)"></div>
        <div id="krug" class="mask" (click)="stationClick($event)"></div>
        <div id="izumrud" class="mask" (click)="stationClick($event)"></div>
        <div id="ovrazh" class="mask" (click)="stationClick($event)"></div>
      </div>
    </div>
    <div class="col-right">
      <div id="result" class="col-block time">
        <div class="line-block">
          <label>
            <p>От:</p>
            <select class="select-flex" (change)="selectorOneChanged($event)">
              <option disabled selected value>Выберите станцию</option>
            </select>
          </label>
          <label>
            <p>До:</p>
            <select class="select-flex" (change)="selectorTwoChanged($event)">
              <option disabled selected value>Выберите станцию</option>
            </select>
            <div>{{pathtime}}</div>
            <div>{{path}}</div>
          </label>
        </div>
      </div>
      <div class="col-block news">{{lastPost}}</div>
      <button class="but" data-uk-modal="{target:'#feedback'}">Обратная связь</button>
    </div>
  </div>
</div>
